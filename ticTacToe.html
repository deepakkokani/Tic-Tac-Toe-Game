<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="css/ticTacToe.css">
</head>
<body>

        <div class="container">
            <div class="game">
                <button class="box"></button>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>

    </main>
    
    
    <script src="js/ticTacToe.js"></script>
</body>
</html>
